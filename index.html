<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>

    <!-- Title -->
    <title>Google Search</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JavaScript -->
    <script>

        // Function to handle the search when the button is clicked
        function searchGoogle() {
            
            
        
        }

    </script>

</head>

<!-- Body -->
<body>

    <!-- Header -->
    <header>

        <!-- Panel -->
        <div class="headerpanel">

            <!-- Google Image Search Button -->
            <a href="google-image-search-page.html" class="no-underline">
                <button class="google-image-search">Google Image Search</button>
            </a>

            <!-- Google Advanced Search Button -->
            <a href="google-advanced-search-page.html" class="no-underline">
                <button class="google-advanced-search">Google Advanced Search</button>
            </a>

            <!-- Material "apps" Icon -->
            <i class="material-icons apps">apps</i>

            <!-- Google Account -->
            <img src="assets/Rishit.png" class="google-account">

        </div>

    </header>

    <!-- Top Section -->
    <div class="top-section">

        <!-- Google Logo -->
        <img src="assets/google-logo.png" class="google-logo">

    </div>

    <!-- Middle Section -->
    <div class="middle-section">

        <!-- Search Box -->
        <div class="search-box">

            <!--  Material "search" Icon -->
            <i class="material-icons search">search</i>

            <!-- Form -->
            <form action="https://www.google.com/search">
                <!-- The action attribute specifies the URL where the form data
                    should be sent when the user submits the form. In this case,
                    it's set to "https://www.google.com/search," which is the 
                    URL for Google's search engine. When the user submits the 
                    form, the browser will send a request to this URL with the
                    search query as a parameter. -->

                <!-- Box to Search -->
                <input type="text" name="q" class="box-to-search">

                <!--  Material "mic" Icon -->
                <i class="material-icons mic">mic</i>

            </form>

        </div>

        <!-- Buttons -->
        <div class="buttons">

            <!-- Search Button -->
            <input onclick="searchGoogle()" type="submit" value="Google Search" class="google-search-button buttons">
            <!-- The value attribute specifies the text that will be
                    displayed on the button, which in this case is "Google
                    Search." -->

            <!-- I'm Feeling Lucky Button -->
            <a href="https://doodles.google/" class="no-underline">
                <button class="i-am-feeling-lucky-button">I'm Feeling Lucky</button>
            </a>

        </div>

    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">

        <!-- Google Offered -->
        <div class="google-offered">
            <p>Google offered in:</p>
        </div>

        <!-- Languages -->
        <div class="languages">
            <p>&nbsp;&nbsp;हिन्दी&nbsp;&nbsp;বাংলা&nbsp;&nbsp;తెలుగు&nbsp;&nbsp;मराठी&nbsp;&nbsp;தமிழ்&nbsp;&nbsp;ગુજરાતી&nbsp;&nbsp;ಕನ್ನಡ&nbsp;&nbsp;മലയാളം&nbsp;&nbsp;ਪੰਜਾਬੀ
            </p>
        </div>


    </div>

    <!-- Footer -->
    <footer>

        <!-- Top Panel -->
        <div class="footerpanel1">
            <p>India</p>
        </div>

        <!-- Bottom Panel -->
        <div class="footerpanel2">

            <!-- Menu-1 -->
            <p class="Menu-1">About&nbsp;&nbsp;&nbsp;Advertising&nbsp;&nbsp;&nbsp;Business&nbsp;&nbsp;&nbsp;How Search works</p>

            <!-- Menu-2 -->
            <p class="Menu-2">Privacy&nbsp;&nbsp;&nbsp;Terms&nbsp;&nbsp;&nbsp;Settings</p>

        </div>

    </footer>

</body>

</html>
