<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>

    <!-- Title -->
    <title>Google Image Search</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style-google-image-search.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<!-- Body -->
<body>

    <!-- Header -->
    <header>

        <!-- Panel -->
        <div class="headerpanel">

            <!-- Google Search Button -->
            <a href="index.html" class="no-underline">
                <button class="google-search">Google Search</button>
            </a>

            <!-- Google Advanced Search Button -->
            <a href="google-advanced-search-page.html" class="no-underline">
                <button class="google-advanced-search">Google Advanced Search</button>
            </a>

            <!-- Material "apps" Icon -->
            <i class="material-icons apps">apps</i>

            <!-- Google Account -->
            <img src="assets/Rishit.png" class="google-account">

        </div>

    </header>

    <!-- Top Section -->
    <div class="top-section">

        <!-- Google Logo -->
        <img src="assets/google-images-logo.png" class="google-images-logo">

    </div>

    <!-- Middle Section -->
    <div class="middle-section">

        <!-- Search Box -->
        <div class="search-box">

            <!--  Material "search" Icon -->
            <i class="material-icons search">search</i>

            <!-- Form -->
            <form action="https://www.google.com/search">
                <!-- The action attribute specifies the URL where the form data
                    should be sent when the user submits the form. In this case,
                    it's set to "https://www.google.com/search," which is the 
                    URL for Google's search engine. When the user submits the 
                    form, the browser will send a request to this URL with the
                    search query as a parameter. -->

                <!-- Box to Search -->
                <input type="text" name="q" class="box-to-search">

                <!--  Material "mic" Icon -->
                <i class="material-icons mic">mic</i>

            </form>

        </div>

    </div>

    <!-- Bottom Section -->
    <div class="bottom-section"></div>

    <!-- Footer -->
    <footer>

        <!-- Top Panel -->
        <div class="footerpanel1">
            <p>India</p>
        </div>

        <!-- Bottom Panel -->
        <div class="footerpanel2">

            <!-- Menu-1 -->
            <p class="Menu-1">About&nbsp;&nbsp;&nbsp;Advertising&nbsp;&nbsp;&nbsp;Business&nbsp;&nbsp;&nbsp;How Search works</p>

            <!-- Menu-2 -->
            <p class="Menu-2">Privacy&nbsp;&nbsp;&nbsp;Terms&nbsp;&nbsp;&nbsp;Settings</p>

        </div>

    </footer>

</body>

</html>
