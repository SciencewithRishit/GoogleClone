<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>

    <!-- Title -->
    <title>Google Advanced Search</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style-google-advanced-search.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<!-- Body -->
<body>

    <!-- Header -->
    <header>

        <!-- Panel -->
        <div class="headerpanel">

            <div class="headerpanel-part1">

                <!-- Google Logo -->
                <img src="assets/google-logo.png" class="google-logo">

            </div>

            <div class="headerpanel-part2">

                <!-- Google Search Button -->
                <a href="index.html" class="no-underline">
                    <button class="google-search">Google Search</button>
                </a>

                <!-- Google Image Search Button -->
                <a href="google-image-search-page.html" class="no-underline">
                    <button class="google-image-search">Google Image Search</button>
                </a>

                <!-- Material "apps" Icon -->
                <i class="material-icons apps">apps</i>

                <!-- Google Account -->
                <img src="assets/Rishit.png" class="google-account">

            </div>

        </div>

    </header>

    <div class="container1">
        <!-- Heading 1 -->
        <p class="heading1"> Advanced Search </p>
    </div>

    <!-- Line -->
    <hr>

    <!-- Heading 2 -->
    <p class="heading2">Find pages withâ€¦</p>
    
    <!-- All the Inputs -->
    <!-- 1st Input -->
    <div class="first input">

        <!-- all these words -->
        <p class="textbox">all these words:</p>
        <input type="text" name="q" class="inputbox">

    </div>

    <!-- 2nd Input -->
    <div class="sec input">

        <!--this exact word or phrase: -->
        <p class="textbox">this exact word or phrase:</p>
        <input type="text" name="" class="inputbox">

    </div>
    
    <!-- 3rd Input -->
    <div class="third input">

        <!-- any of these words: -->
        <p class="textbox">any of these words:</p>
        <input type="text" name="any of these words" class="inputbox">

    </div>

    <!-- 4th Input -->
    <div class="fourth input">

        <!-- none of these words: -->
        <p class="textbox">none of these words:</p>
        <input type="text" name="none of these words" class="inputbox">

    </div>

    <!-- Footer -->
    <footer>

        <!-- Top Panel -->
        <div class="footerpanel1">
            <p>India</p>
        </div>

        <!-- Bottom Panel -->
        <div class="footerpanel2">

            <!-- Menu-1 -->
            <p class="Menu-1">About&nbsp;&nbsp;&nbsp;Advertising&nbsp;&nbsp;&nbsp;Business&nbsp;&nbsp;&nbsp;How Search works</p>

            <!-- Menu-2 -->
            <p class="Menu-2">Privacy&nbsp;&nbsp;&nbsp;Terms&nbsp;&nbsp;&nbsp;Settings</p>

        </div>

    </footer>

</body>

</html>
